function closeDivsesne(){
	
	document.getElementById('loginmodalsesne').style.display='none';
	document.getElementById('content li').style.display='none';
}

var wait=100;
var play;
function time(o) {
        if (wait == 0) {
            $(o).removeAttr("disabled");
            $(o).html("获取验证码");
            wait = 100;
			$(o).css('background','#ef8201');
			play = window.clearInterval(play);
        } else {
			$(o).css('background','#ccc');
            $(o).attr("disabled", true);
            $(o).html("(" + wait + ")秒");
            wait--;
        }
}
function times(o){
	var m = $('input[name="mobile"]').val();
	if(!m.match(/^13[0-9]{9}$|14[0-9]{9}$|15[0-9]{9}$|17[0-9]{9}$|18[0-9]{9}$/)){
		alert('手机号码不正确');
	}else{
		$.get('yuyue.php?action=sendsms&m='+m,function(result){
			if(result.length > 3){
				alert(result);
			}else{
				play = setInterval(function() {
					time(o)
				},1000);
			}
		});
	}
}
