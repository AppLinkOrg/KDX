<script type="text/javascript">

//绘制单个div
function setDiv(item){
	

    var div = 
	'<div class="content">  <a class="left" href="" target="_blank"><img src="themes/default/images/n220.jpg"  alt="" /></a>'
           + '  <dl id="yz">'
          + '       <dt>'
        + item.name
        + '</dt>'
        + ' <dt>地址:'+item.address
		+'</dt>'
        + '<dt> <div class="searchlistss_div" >'
       
        + '<a class="info_yy" href="storebook.html?type=query&lat='+item.lat+'&lng='+item.lng+'&shop_id='+item.id+'& ">预约</a>'
		
		+ ' </div> </dt>  </dl></div>'
		+' <hr />'
	return div;


}

 
$("#idsubmits").click(function(){
    //$("#idiframes").attr("src","");

	
		//var actionlinks = $("#idformdata").attr("action");

     
		var province 	= $("#province").val();
		var city	= $("#city").val();
		var areas	= $("#areas").val();
	document.getElementById('searchlistss').innerHTML="";

		
			
			
             var store=new StoreApi();
				try{	
				
			  store.storelist({province_id:province,city_id:city,area_id:areas},function(data){
				
				  if(data==null)
				  {
					  
					$("location").html()="该地区尚无门店，请重新选择";
					
				  }
				  //非专车专用
				  else 
				  {
					    var jsData=JSON.parse(data)
			
					
					
					for(var i=0;i<jsData.length;i++)
					  {
						  
						var newNode=setDiv(jsData[i]);
						
						document.getElementById('searchlistss').innerHTML+=newNode;
					
					  }
					
					$('#searchlistss')[0].scrollIntoView(true);
					
				  }
				
				
			  });
			 
			}catch(e){
			 alert(e.message );
			  return;
			}
			

		   



});

	function datalinkchanged(id,parent,table,opt)
	{
		
		 	
		 var input=id;
		
		
		try{
		  if(input!="")
		  input=JSON.parse(input);
		}catch(e){
		 
		  return;
		}
		
			try{
			
				var store=new StoreApi();
				if(table=="city")
				{
					var proviceid=$("#"+parent).val();
					  store.areaslist({provinceid:proviceid,cityid:input},function(data){
					  $("#"+opt).find("option").remove();
					
					var selectorStyle = document.getElementById(opt);  
					  var selectorStyleOpts = selectorStyle.options;  
					  
						var jsBrandData=JSON.parse(data)
							selectorStyleOpts.add(new Option("请选择区县",0)); 
							for(var i=0;i<jsBrandData.length;i++){
								selectorStyleOpts.add(new Option(jsBrandData[i].area,jsBrandData[i].areaid)); 
								
							 }
				  });
				}
			 else if(table=="province")
				{
					var provinceValue 	= input;
					
					
		  store.citylist({provinceid:provinceValue},function(data){
			
			  $("#"+opt).find("option").remove();
			var selectorStyle = document.getElementById(opt);  
			  var selectorStyleOpts = selectorStyle.options;  
			  
				var jsBrandData=JSON.parse(data)
					selectorStyleOpts.add(new Option("请选择城市",0)); 
					for(var i=0;i<jsBrandData.length;i++){
						selectorStyleOpts.add(new Option(jsBrandData[i].city,jsBrandData[i].cityid)); 
						
					 }
		  
		  });}
		}catch(e){
		
		  $("#tr_brand_modellist .output").val(e.message );
		  return;
		}
		
	}
